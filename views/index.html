<!DOCTYPE html>
<html ng-app="WhereIsIt">
<head>
  <meta charset="UTF-8">
  <title>WhereIsIt</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
  <script src="WhereIsIt.js"></script>
  <script src="/services/session-service.js"></script>
  <link href="/stylesheets/style.css" rel="stylesheet" />

  <script type="text/javascript">
    window.user = <%- JSON.stringify(user) %>;
  </script>
</head>
<body>
  <div id="page">

    <!-- USER BAR -->
    <div id="user-bar" class="content-width">
      <button ng-hide="session.isLoggedIn" ng-click="session.facebookLogin()" id="login-btn" class="btn btn-primary btn-lg" type="button">
        <i class="fa fa-facebook"></i> 
        <span class="text">התחבר</span>
      </button>
      <ul id="user-details" ng-show="session.isLoggedIn">
        <li>
          <span class="user-carte"><i class="fa fa-caret-down"></i></span>
          <span class="user-name">{{session.currentUser.firstname}} {{session.currentUser.lastname}}</span>
          <span class="user-image"><img src="{{session.currentUser.imagePath}}" class="img-rounded" /></span>
          <ul class="user-menu">
            <li><a href="#" ng-click="session.logout()"><i class="fa fa-shutdown"></i> התנתק</a></li>
          </ul>
        </li>
      </ul>
      <button ng-show="session.isLoggedIn" ng-click="session.logout()" type="button" class="btn btn-default"><i class="fa fa-off"></i> התנתק</button>
    </div>
    <!-- END USER BAR -->

    <!-- SEARCH BAR -->
    <div id="search-bar" class="content-width">
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-primary btn-lg" type="button"><i class="fa fa-search fa-lg"></i></button>
        </span>
        <input id="search-input" class="form-control input-lg" type="text" placeholder="חפש בתי עסק, שירותים או מקומות בילוי">
      </div>
    </div>
    <!-- END SEARCH BAR -->

  </div>
</body>
</html>
